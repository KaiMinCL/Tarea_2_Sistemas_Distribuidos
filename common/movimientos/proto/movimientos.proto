syntax = "proto3";

package movimientos;

service MovimientosService {
  rpc RegistrarMovimiento(MovimientoRequest) returns (MovimientoResponse){}
}

message MovimientoRequest {
  string nro_cliente_origen = 1;
  string nro_cliente_destino = 2;
  float monto = 3;
  string divisa = 4;
  string tipo_operacion = 5;
}

message MovimientoResponse {
  string mensaje = 1;
}

